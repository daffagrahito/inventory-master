{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Edit Item</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                        </table>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Edit Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Latar belakang */
    html, body {
        background: linear-gradient(to bottom right, white, #8f94fb);
        background-attachment: scroll;
        min-height: 100vh;
        margin: 0;
    }

    /* Tombol Edit Item */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
</style>
{% endblock %}
